<section id="twitch2" class="row contentSection defaultSection" hidden>
    <div class="column" z--iterate="streams">
        <div class="row" z--template>
            <div class="streamHeader column">
                <h4>
                    <a href="#twitch2" z--visible=".showBackButton"><i class="fa fa-arrow-left" title="Back to Followed Streams"></i></a>
                    <span z--bind=">title"></span>
                    <em>
                        <span z--bind=">channels.length"></span>
                    </em>
                </h4>
                <!-- <h5 z--bind=">emptyMessage" z--visible="!>channels.length"></h5> -->
            </div>
            <div z--iterate=">channels">
                <div class="streamTile large-3 medium-4 small-12 columns end" z--template>
                    <div class="callout secondary">
                        <a z--bind=">channelLink">
                            <img z--bind=">previewSrc" z--title=">game">
                        </a>
                        <h6 class="truncate-line-wrap" z--bind=">streamTitle" z--title=">streamTitle" z--click="toggleLineWrap"></h6>
                        <p class="truncate-line-wrap"><span z--bind=">viewers"></span> watching <a z--bind=">profileLink" z--text=">display"></a></p>

                            </div>
                            <div class="small-9 columns">
                                <a class="button expanded" z--bind=">launchLink">Launch</a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <z--hub-frag-twitch z--frag="settings"></z--hub-frag-twitch>
</section>

    <z--hub-frag-twitch z--frag="setup"></z--hub-frag-twitch>
