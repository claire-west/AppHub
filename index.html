<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claire West | App Hub</title>
    <link id="favicon" rel="icon" href="http://claire-west.ca/favicon.ico" />
    <link href="http://lib.claire-west.ca/vend/css/foundation.min.css" rel="stylesheet" />
    <link href="http://lib.claire-west.ca/vend/css/foundation-icons.css" rel="stylesheet" />
    <link href="http://lib.claire-west.ca/vend/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/hub/css/style.css" rel="stylesheet"></link>
</head>
<body>
<div class="off-canvas-wrapper">
<div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
<div class="off-canvas position-left" id="offCanvas" data-off-canvas data-transition-time="500">
    <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
    </button>
    <ul class="vertical menu appMenu">
        <li class="menu-text">
            <a href="https://github.com/claire-west/AppHub" data-close="" class="active">
                <span>This site on GitHub&nbsp;</span>
                <i class="fa fa-github"></i>
            </a>
        </li>
    </ul>
</div>
<div class="off-canvas-content" data-off-canvas-content>
    <nav class="top-bar appNav">
        <div class="top-bar-left">
            <ul class="menu appMenu">
                <li class="menu-text offCanvasShow"><button class="menu-icon" type="button" data-open="offCanvas"><i class="fa fa-refresh fa-spin appLoading"></i></button></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <div class="signOut menu-text" hidden>
                <span class="hide-for-small-only"></span>
                <a>(sign out)</a>
            </div>
        </div>
    </nav>
    <!-- <div id="app-home" data-app="Home" class="app defaultApp" hidden></div> -->
    <div id="app-pinboard" data-app="Pinboard" class="app" hidden></div>
    <!-- <div data-app-category="Service Integration"> -->
        <!-- <div id="app-twitch" data-app="Twitch (legacy)" class="app" hidden></div> -->
        <div id="app-twitch2" data-app="Twitch" class="app defaultApp" hidden></div>
        <!-- <div id="app-crunchyroll" data-app="Crunchyroll" class="app" hidden></div> -->
        <!-- <div id="app-myAnimeList" data-app="MyAnimeList" class="app" hidden></div> -->
        <!-- <div id="app-youtube" data-app="YouTube" class="app" hidden></div> -->
    <!-- </div> -->
    <div data-app-category="Game Resources">
        <div id="app-dndRef" data-app="D&D 5e Rules" class="app" hidden></div>
        <div id="app-swn" data-app="Stars Without Number" class="app" hidden></div>
        <!-- <div id="app-randomTables" data-app="Random Table Roller" class="app" hidden></div> -->
    </div>
    <div data-app-category="Prototypes" data-app-category-collapse>
        <div id="app-dynform" data-app="Dynamic Form" data-iframe="/dynamicSheet" class="app" hidden></div>
    </div>
    <div data-app-category="Admin" data-app-category-collapse data-app-category-admin>
        <div id="app-resources" data-app="Resource Manager" class="app" hidden></div>
        <div id="app-permissions" data-app="Permissions" class="app" hidden></div>
        <div id="app-sandbox" data-app="Sandbox" class="app" hidden></div>
    </div>
</div>
</div>
</div>
<script src="http://lib.claire-west.ca/vend/js/jquery.min.js"></script>
<script src="http://lib.claire-west.ca/vend/js/foundation.min.js"></script>
<script
    src="http://lib.claire-west.ca/core/js/dynCore.js"
    data-res='{
        "url": "http://claire-west.ca",
        "node": "https://node.claire-west.ca"
    }'
    data-ns='{
        "hub": "/hub"
    }'></script>
<script>
    (function(dynCore) {
        dynCore.ready(function(modules) {
            dynCore.require([
                'hub.appHub',
                'lib.yearFooter'
            ]);
        });
    })(window.dynCore);
</script>
</body>
</html>
